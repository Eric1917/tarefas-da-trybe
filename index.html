<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="GET">
        <div>
            <fieldset>
                <label for='name'>Nome: </label>
                <input type="text" id="name" required maxlength="40">
                <br>
                <label for='email'>E-mail: </label>
                <input type="text" id='email' required maxlength="50">
                <br>
                <label for='cpf'>CPF: </label>
                <input type='text' id='cpf' required maxlength="11">
                <br>
                <label for='estado'>Estado</label>
                <select name="estado" id='estado' value= "" required>                    
                </select>
                <br>
                <label for="casa" >Casa</label>
                <input type="radio" id="casa" name="homeType" value="casa">
                <label for='apartamento'>Apartamento</label>
                <input type='radio' id='apartamento' name='homeType' value='apartamento'>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <label for='lastJob'>Informações sobre sua experiência profissional</label>
                <br>
                <textarea name="ultimo-emprego" cols="50" rows="10" placeholder="Digite aqui sobre sua experiência profissional" id='lastJob'></textarea>
                <br>
                <label for='descricao'>Descrição do cargo</label>
                <input type="text" id='descricao' maxlength="500" name='description'>
            </fieldset>
        </div>

    </form>
    <script src="script.js"></script>
</body>
</html>
